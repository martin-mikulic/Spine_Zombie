<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spine Zombie animation</title>
  <link rel="stylesheet" href="spine-player.css">

  <!--  Open Graph Meta Tags for Link Preview -->
  <meta property="og:title" content="Zombie">
  <meta property="og:description" content="Martin M. Spine animation preview.">
  <meta property="og:image" content="https://martin-mikulic.github.io/Spine_Zombie/thumbnail.jpg" />
  <meta property="og:url" content="https://martin-mikulic.github.io/Spine_Zombie/" />
  <meta property="og:type" content="website" />

  <!-- Optional: Twitter Card for better compatibility -->
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      background: #222;
      margin: 0;
      padding: 0;
    }
    #player-container {
      width: 1920px;
      height: 1080px;
      margin: 20px auto;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <script src="spine-player.js"></script>
  <script>
    new spine.SpinePlayer("player-container", {
      jsonUrl: "your-skeleton.json",
      atlasUrl: "your-skeleton.atlas",
      animation: "idle_animation",
      alpha: true,
      backgroundColor: "#222222",
      showControls: true,
      success: function (player) {
        console.log("Zombie animation loaded!");
      }
    });
  </script>
</body>
</html>
